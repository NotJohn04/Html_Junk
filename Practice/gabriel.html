<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celcius</title>
    <script>
        function toCelsius(){
            var f = document.getElementById("fah").value;
            var c = (f-32)*5/9;
            document.getElementById("result").innerHTML = c;
        }
        </script>
</head>
<body>

    <input type="text" name="Fahrenheit" id="fah"> Fahrenheit 
    <input type="button" onclick="toCelsius()" value="=">
    
    <p id="result"></p>


    
    
</body>
</html>
