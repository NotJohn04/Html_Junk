<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript Logical Operators</h1>
    <p id="demo"></p>
    <script>
        let a = 10;
        let b = 5;


        document.getElementById('demo').innerHTML = !(a < 10 || b < 8);


    </script>
    
</body>
</html>
