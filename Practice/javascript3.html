<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        var currentDate = new Date();
        var currentHour = currentDate.getHours();
        console.log(currentHour)
        console.log(currentDate)

      


    </script>



    <style>
